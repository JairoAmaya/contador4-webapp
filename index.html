        // --- RENDERIZADO CON L√ìGICA DE INPUTS ---
        function renderCards(data) {
            container.innerHTML = '';
            if(data.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: #64748b;">No se encontraron resultados.</div>';
                return;
            }

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Color de etiqueta seg√∫n categor√≠a
                let tagColor = 'var(--accent)';
                if (item.cat === "Facturaci√≥n Electr√≥nica CFDI") tagColor = 'var(--cat-factura)';
                if (item.cat === "Declaraciones y Obligaciones") tagColor = 'var(--cat-declaracion)';

                if (item.cat === "Precios de Transferencia") tagColor = 'var(--cat-precios)';
                if (item.cat === "Optimizaci√≥n Fiscal") tagColor = 'var(--cat-optimizacion)';
                if (item.cat === "Controversias y Defensa") tagColor = 'var(--cat-defensa)';

                // Detectar variables [Variable]
                const regex = /\[([^\]]+)\]/g;
                let inputsHtml = '';
                let variables = [];
                let match;
                while ((match = regex.exec(item.content)) !== null) {
                    if (!variables.includes(match[1])) {
                        variables.push(match[1]);
                        inputsHtml += `
                            <div class="input-group">
                                <label style="color:${tagColor}">${match[1]}</label>
                                <input type="text" placeholder="Ingresa dato..." 
                                    oninput="updatePrompt(${index}, '${match[1]}', this.value)">
                            </div>
                        `;
                    }
                }

                const hasInputs = variables.length > 0;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <span class="tag" style="color:${tagColor}; border:1px solid ${tagColor}40; background:${tagColor}10">${item.cat}</span>
                    </div>

                    ${hasInputs ? `<div class="inputs-area">${inputsHtml}</div>` : ''}

                    <div class="prompt-preview" id="preview-${index}">${highlightVariables(item.content)}</div>

                    <div class="actions">
                        <button class="btn btn-copy" style="background:${tagColor}" onclick="copyPrompt(${index}, '${tagColor}')">
                            üìÑ Copiar Prompt
                        </button>
                        <div class="ai-grid">
                            <a href="https://chat.openai.com/" target="_blank" class="btn btn-ai">ChatGPT</a>
                            <a href="https://claude.ai/" target="_blank" class="btn btn-ai">Claude</a>
                            <a href="https://gemini.google.com/" target="_blank" class="btn btn-ai">Gemini</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);

        // --- FUNCIONES DE L√ìGICA ---
        function highlightVariables(text) {
            return text.replace(/\[([^\]]+)\]/g, '<span class="highlight">[$1]</span>');
        }

        window.updatePrompt = function(index, variable, value) {
            const originalText = prompts[index].content;
            const card = document.getElementById(`preview-${index}`).parentElement;
            const inputs = card.querySelectorAll('input');
            
            let newText = originalText;
            inputs.forEach(input => {
                const varName = input.previousElementSibling.innerText;
                const val = input.value.trim();
                if (val) {
                    const safeVar = varName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
                    newText = newText.replace(new RegExp(`\\[${safeVar}\\]`, 'g'), val);
                }
            });

            const previewDiv = document.getElementById(`preview-${index}`);
            previewDiv.innerHTML = highlightVariables(newText);
            previewDiv.dataset.cleanText = newText;
        };

        window.copyPrompt = function(index, color) {
            const previewDiv = document.getElementById(`preview-${index}`);
            const textToCopy = previewDiv.dataset.cleanText || prompts[index].content;
            navigator.clipboard.writeText(textToCopy);
            
            const btn = previewDiv.nextElementSibling.querySelector('.btn-copy');
            const originalText = btn.innerText;
            const originalBg = btn.style.background;
            
            btn.innerText = "‚úÖ ¬°Copiado!";
            btn.style.background = "#10b981";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = originalBg;
            }, 2000);
        };

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = prompts.filter(p => 
                p.title.toLowerCase().includes(term) || 
                p.content.toLowerCase().includes(term) ||
                p.cat.toLowerCase().includes(term)
            );
            renderCards(filtered);
        });

        // Iniciar
        renderCards(prompts);
    </script>
